<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Forest</title>
    <!-- favicon link -->
    <link rel="shortcut icon" href="images/phone2.png" type="image/x-icon">
    <!-- bootstrap min css link -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- castom css link -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- start header -->
    <header>
        <h1 class="text-center my-3"><span>Phone Forest</span><span><img  width="30px" src="images/phone.png" alt=""></span></h1>
    </header>
    <!-- start main -->
    <main>
        <section>
            <!-- search input field -->
            <div class="input-group mb-3 w-75 mx-auto">
                <input id="search-field" type="text" class="form-control" placeholder="Search Your Favorite Phone" aria-label="Recipient's username" aria-describedby="button-addon2">
                <button onclick="searchPhone()" class="btn btn-outline-secondary" type="button" id="button-addon2">search</button>
            </div>
        </section>
        <!-- search result -->
        <section>
            <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4">
            
            </div>
        </section>
    </main>
    <!-- bootstrap script link -->
    <script src="js/bootstrap.bundle.min.js"></script>

    <!-- local javascript link -->
    <script src="js/index.js"></script>
</body>
</html>
