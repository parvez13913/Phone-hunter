<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Forest</title>
    <!-- favicon link -->
    <link rel="shortcut icon" href="images/phone2.png" type="image/x-icon">
    <!-- bootstrap min css link -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- castom css link -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- start header -->
    <header>
        <h1 class="text-center my-3"><span>Phone <span class="t-color">Forest</span></span><span><img  width="30px" src="images/phone.png" alt=""></span></h1>
    </header>
    <!-- start main -->
    <main>
        <section>
            <!-- search input field -->
            <div class="input-group mb-3 w-75 mx-auto">
                <input id="search-field" type="text" class="form-control border-0 shadow-sm" placeholder="Search Your Favorite Phone" aria-label="Recipient's username" aria-describedby="button-addon2">
                <button onclick="searchPhone()" class="btn btn-outline-secondary rounded-3" type="button" id="button-addon2">search</button>
            </div>
        </section>
        <!-- showing phone details -->
        <section>
            <div id="phone-details" class=" mx-auto mb-4 row row-cols-1 col-lg-6 g-4">
        
            </div>
        </section>
        <!-- search result -->
        <section>
            <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4">
            
            </div>
            <!-- error message -->
            <div>
                <p id="notify-fail" class="notify w-25 mx-auto mt-3">❌ You provided incorrect information.Stay with the right information.</p>
                <p id="notify-empty" class="notify w-50 mx-auto mt-3">❌  sorry You can't give empty input search.</p>
                <div id="spinner" class="text-center mt-3">
                    <div class="spinner-border" role="status">
                      <span class="visually-hidden">Loading...</span>
                    </div>
                  </div>
            </div>
        </section>
    </main>
    <!-- bootstrap script link -->
    <script src="js/bootstrap.bundle.min.js"></script>

    <!-- local javascript link -->
    <script src="js/script.js"></script>
</body>
</html>
